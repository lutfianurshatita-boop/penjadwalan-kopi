<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Kopi Nglurah</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="login-body">
    <div class="login-container">
        
        <div class="card fade-in">
            
            <div class="login-header">
                <h2 id="formTitle">Selamat Datang</h2>
                <p class="subtitle" id="formSubtitle">Masuk untuk mengelola produksi kopi</p>
            </div>
            
            <form id="authForm" class="login-form">

                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email" id="username" class="form-control" placeholder="nama@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" class="form-control" placeholder="Minimal 6 karakter" required>
                        <button type="button" class="eye-btn" onclick="togglePassword()" aria-label="Lihat password">
                            <i class="ri-eye-off-line" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>

                <div class="form-check">
                    <label style="display:flex; align-items:center; cursor:pointer;">
                        <input type="checkbox" checked style="margin-right:8px;"> Ingat saya
                    </label>
                </div>

                <button type="submit" id="submitBtn" class="btn btn-primary">Masuk Aplikasi</button>
            </form>

            <div style="text-align:center; margin-top:20px; font-size:14px; color:#6b7280;">
                <span id="toggleText">Belum punya akun?</span>
                <a href="#" onclick="switchMode(event)" id="toggleLink" style="color:#6F4E37; font-weight:600; text-decoration:none; margin-left:5px;">Daftar Sekarang</a>
            </div>

            <div class="divider" style="margin: 25px 0; text-align:center; position:relative; color:#9ca3af; font-size:12px;">
                <span style="background:white; padding:0 10px; position:relative; z-index:1;">atau lanjutkan dengan</span>
                <div style="position:absolute; top:50%; left:0; width:100%; height:1px; background:#e5e7eb; z-index:0;"></div>
            </div>

            <button type="button" onclick="loginWithGoogle()" class="btn btn-google">
                <i class="ri-google-fill" style="font-size: 1.2em; color: #EA4335;"></i>
                Google Account
            </button>
        </div>
    </div>
    
    <script type="module" src="js/auth.js"></script>
    
    <script>
        let isLoginMode = true; // Status awal: Login

        // 1. Fungsi Ganti Mode (Login <-> Daftar)
        function switchMode(e) {
            e.preventDefault();
            isLoginMode = !isLoginMode;

            // Ambil elemen yang mau diubah teksnya
            const title = document.getElementById("formTitle");
            const subtitle = document.getElementById("formSubtitle");
            const btn = document.getElementById("submitBtn");
            const text = document.getElementById("toggleText");
            const link = document.getElementById("toggleLink");

            // Ubah Teks sesuai mode
            if (isLoginMode) {
                title.innerText = "Selamat Datang";
                subtitle.innerText = "Masuk untuk mengelola produksi kopi";
                btn.innerText = "Masuk Aplikasi";
                text.innerText = "Belum punya akun?";
                link.innerText = "Daftar Sekarang";
            } else {
                title.innerText = "Buat Akun Baru";
                subtitle.innerText = "Daftar gratis untuk mulai mencatat";
                btn.innerText = "Daftar & Masuk";
                text.innerText = "Sudah punya akun?";
                link.innerText = "Masuk disini";
            }
        }

        // 2. Handle Submit Form
        document.getElementById("authForm").addEventListener("submit", function(e) {
            e.preventDefault();
            
            // Panggil fungsi dari auth.js (window.handle...)
            if (isLoginMode) {
                window.handleLoginManual(e);
            } else {
                window.handleRegisterManual();
            }
        });

        // 3. Toggle Password (Mata)
        function togglePassword() {
            const password = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (password.type === 'password') {
                password.type = 'text';
                eyeIcon.classList.remove('ri-eye-off-line');
                eyeIcon.classList.add('ri-eye-line');
            } else {
                password.type = 'password';
                eyeIcon.classList.remove('ri-eye-line');
                eyeIcon.classList.add('ri-eye-off-line');
            }
        }
    </script>
</body>
</html>
